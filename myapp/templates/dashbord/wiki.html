{% extends 'dashbord/base.html' %} 
{% load static %} 
{% block content %}

<section class='text-center container'>
    <h2>Search articles in wikipedia</h2>
    <p>just enter the search query to obtain the results</p><b>Enter without any space</b>
    <div class="row">
        <div class="col-lg-8 offset-2">
            <form action="" method="post">
                {% csrf_token %}
                {{form}}
                <input class="btn btn-warning mt-3" type="submit" value="Submit" style="width: 100%;">
            </form><br>
        </div>
    </div>

    <div class="container">
        <div class="content-section p-0 mt-5">
            <a href="" class="p-0 m-0" target="_blank">
                <div class="custom-header">
                    <h2>{{title}}</h2>{{title}}
                    <h6>{{link}}</h6>
                </div>
            </a>

            <hr class="p-0 m-0">
            <p class="description m-5 p-5">
                {{details}}
            </p>
            <hr>
        </div>
    </div>

</section>

{% endblock content %}
